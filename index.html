<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 9 Dots Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <div class="toggleBtn"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--x:-1;--y:0;--clr:#ff2972;">
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--x:1;--y:0;--clr:#00cbfe;">
            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li style="--x:0;--y:-1;--clr:#fee800;">
            <a href="#"><ion-icon name="key-outline"></ion-icon></a>
        </li>
        <li style="--x:1;--y:1;--clr:#9d9d9d;">
            <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        <li style="--x:-1;--y:-1;--clr:#1abe1a;">
            <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
        </li>
        <li style="--x:0;--y:1;--clr:#fea600;">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
        </li>
        <li style="--x:1;--y:-1;--clr:#a529ff;">
            <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
        </li>
        <li style="--x:-1;--y:1;--clr:#eb0000;">
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let toggleBtn = document.querySelector('.toggleBtn');
    let menu = document.querySelector('.menu');
    toggleBtn.onclick = function(){
        menu.classList.toggle('active')
    }
</script>
</body>
</html>
